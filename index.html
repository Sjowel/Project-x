<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefoon Lay-out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <div class="phone-top">
            <div class="speaker"></div>
            <div class="camera"></div>
        </div>

        <div class="top-space"></div>

        <!-- Hoofdscherm -->
        <div class="screen" id="main-screen">
            <img src="/images/Capsuleopen 1.png" alt="Middenfoto" class="center-image">
            <button class="time-capsule-button" onclick="showTimeCapsuleScreen()">Making a Time Capsule</button>
            <div class="auth-buttons">
                <button class="auth-button sign-in">Sign In</button>
                <button class="auth-button sign-up">Sign Up</button>
            </div>
        </div>

        <!-- Tijdcapsule-scherm (Foto's) -->
        <div class="screen time-capsule-screen" id="time-capsule-screen" style="display: none;">
            <div class="title-container">
                <p>Choose your favourite photos!</p>
                <!-- Nieuwe knop "Name it!" -->
                <button class="time-capsule-name" onclick="showTimeCapsuleNameScreen()">Name it!</button>
            </div>
            <div class="photo-grid">
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
                <div class="photo-item"></div>
            </div>
            <div class="button-container">
                <button class="time-capsule-save" onclick="showTimeCapsuleNotesScreen()">Notes</button>
                <button class="time-capsule-save" onclick="showTimeCapsuleVideoScreen()">Videos</button>
            </div>
        </div>

        <!-- Tijdcapsule-scherm (Video's) -->
        <div class="screen time-capsule-screen" id="time-capsule-video-screen" style="display: none;">
            <div class="title-container">
                <p>Choose your favourite videos!</p>
                <!-- Nieuwe knop "Name it!" -->
                <button class="time-capsule-name" onclick="showTimeCapsuleNameScreen()">Name it!</button>
            </div>
            <div class="video-grid">
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
                <div class="video-item"></div>
            </div>
            <div class="button-container">
                <button class="time-capsule-save" onclick="showTimeCapsuleScreen()">Photos</button>
                <button class="time-capsule-save" onclick="showTimeCapsuleNotesScreen()">Notes</button>
            </div>
        </div>

        <!-- Tijdcapsule-scherm (Notes) -->
<div class="screen time-capsule-screen" id="time-capsule-notes-screen" style="display: none;">
    <div class="title-container">
        <p>Choose your favourite notes!</p>
        <!-- Nieuwe knop "Name it!" -->
        <button class="time-capsule-name" onclick="showTimeCapsuleNameScreen()">Name it!</button>
    </div>
    <div class="notes-grid">
        <div class="note-item">Note 1</div>
        <div class="note-item">Note 2</div>
        <div class="note-item">Note 3</div>
        <div class="note-item">Note 4</div>

    </div>
    <div class="button-container">
        <button class="time-capsule-save" onclick="showTimeCapsuleScreen()">Photos</button>
        <button class="time-capsule-save" onclick="showTimeCapsuleVideoScreen()">Videos</button>
    </div>
</div>

<div class="time-capsule-name-screen" id="time-capsule-name-screen" style="display: none;">
    <div class="form-container">
        <form>
            <label for="capsule-name">Give your capsule a name...</label>
            <input type="text" id="capsule-name" name="capsule-name" required>

            <label for="capsule-description">Give your capsule a description...</label>
            <textarea id="capsule-description" name="capsule-description"></textarea>

            <label for="open-date">On what date do you want to open your capsule?</label>
            <input type="date" id="open-date" name="open-date" required>

            <div class="button-container">
                <button type="button" class="time-capsule-save" onclick="goBack()">Go Back</button>
                <button type="button" class="time-capsule-save" onclick="goNext()">Next</button>
            </div>
        </form>
    </div>
</div>

        <div class="phone-bottom"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
