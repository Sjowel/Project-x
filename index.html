<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefoon Lay-out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <div class="phone-top">
            <div class="speaker"></div>
            <div class="camera"></div>
        </div>
        <div class="screen">
            <img src="/images/Capsuleopen 1.png" alt="Middenfoto" class="center-image">
            <button class="time-capsule-button">Make a Time Capsule</button>
            <div class="auth-buttons">
                <button class="auth-button sign-in">Sign In</button>
                <button class="auth-button sign-up">Sign Up</button>
            </div>
        </div>
        <div class="phone-bottom">
        </div>
    </div>
</body>
</html>
